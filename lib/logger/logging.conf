[loggers]
keys=root,logger1,logger2

[logger_root]
level=NOTSET
handlers=

[logger_logger1]
level=NOTSET
handlers=file,screen
qualname=logger1

[logger_logger2]
level=NOTSET
handlers=file,screen2
qualname=logger2

[formatters]
keys=simple,complex

[formatter_simple]
format=%(levelname)s	  - %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s	    - %(module)s :: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handlers]
keys=file,screen,screen2

[handler_file]
class=handlers.RotatingFileHandler
maxBytes=100000
backupCount=1
formatter=complex
level=DEBUG
args=('SickBeardSuite.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)

[handler_screen2]
class=StreamHandler
formatter=simple
level=DEBUG
args=(sys.stdout,)
