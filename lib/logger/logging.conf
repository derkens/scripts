[loggers]
keys=root

[logger_root]
level=NOTSET
handlers=screen,file

[formatters]
keys=simple,complex

[formatter_simple]
format=%(levelname)s	  - %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s	    - %(module)s :: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
formatter=complex
level=DEBUG
args=('SickBeardSuite.log',)

[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
