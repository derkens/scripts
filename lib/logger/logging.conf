[loggers]
keys=root,logger

[logger_root]
level=NOTSET
handlers=

[logger_logger]
level=NOTSET
handlers=file,screen
qualname=logger

[formatters]
keys=simple,complex

[formatter_simple]
format=%(levelname)s	  - %(message)s

[formatter_complex]
format=%(asctime)s %(levelname)s	    - %(module)s :: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[handlers]
keys=file,screen

[handler_file]
class=lib.logger.filehandler.myFileHandler
formatter=complex
level=NOTSET
args=('overridden','overridden', 'a', 100000, 1)

[handler_screen]
class=StreamHandler
formatter=simple
level=NOTSET
args=(sys.stdout,)
